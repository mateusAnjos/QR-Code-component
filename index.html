<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | QR code component</title>
</head>
<body>
  <main class="container">
    <img src="images/image-qr-code.png" id="qrCode" alt="Qr-Code">
  <span>
    <h1>Improve your front-end skills by building projects</h1>  
</span> 
<article>
  <p>Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
</article>

</main>
  <footer class="attribution">
    Desafio encontrado em <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Desenvolvido por <a href="https://github.com/mateusAnjos">Mateus Anjos</a>.
  </footer>
</body>
</html>
